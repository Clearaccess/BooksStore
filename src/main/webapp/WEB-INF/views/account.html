<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!-- Bootstrap -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="static/vendor/bootstrap/css/bootstrap-theme.min.css" th:href="@{/static/vendor/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <!-- OwlCarusel2 -->
    <link rel="stylesheet" href="static/vendor/owlcarousel/assets/owl.carousel.min.css" th:href="@{/static/vendor/owlcarousel/assets/owl.carousel.min.css}">
    <link rel="stylesheet" href="static/vendor/owlcarousel/assets/owl.theme.default.min.css" th:href="@{/static/vendor/owlcarousel/assets/owl.theme.default.min.css}">
    <!-- Custom styles -->
    <link href="static/css/account.css" th:href="@{/static/css/account.css}" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap-overrides.css" th:href="@{/static/css/bootstrap-overrides.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="/fragments/toolbar.html"></div>

<div class="container bs-account-header">
    <div class="row">
        <!-- Информация о покупателе, способы оплаты и доставки -->
        <div class="col-sm-4">
            <div class="row text-center">
                <div class="col-sm-12 bs-account-nav-header">
                    <h2>Привет, Александр</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs-justified">
                        <li><a data-toggle="tab" href="#view">Обзор</a></li>
                        <li><a data-toggle="tab" href="#contactInf">Контактная инофрмация</a></li>
                        <li><a data-toggle="tab" href="#storyOrders">История заказов</a></li>
                        <li><a data-toggle="tab" href="#wishList">Список желаемого</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Содержимое корзины -->
        <div class="col-sm-offset-1 col-sm-6">
            <div class="tab-content bs-account-header">
                <div id="view" class="tab-pane fade in active">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4>Контакты</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h5>E-Mail</h5>
                                    <h5>Phone</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h4>Адрес</h4>
                        </div>
                    </div>
                </div>
                <div id="contactInf" class="tab-pane fade">
                    <h3>Contact Information</h3>
                </div>
                <div id="storyOrders" class="tab-pane fade">
                    <h3>Story Orders</h3>
                </div>
                <div id="wishList" class="tab-pane fade">
                    <h3>Wish List</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row bs-account-footer">
        <div class="col-sm-4 text-left">
            <ul class="pager">
                <li><a href="#"><span class="glyphicon glyphicon-off"></span> Выход</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer.html"></div>

<!-- jQuery -->
<script src="static/vendor/jquery/jquery-3.1.1.min.js" th:src="@{/static/vendor/jquery/jquery-3.1.1.min.js}"></script>
<!--Bootstrap scripts-->
<script src="static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!-- OwlCarousal2 -->
<script src="static/vendor/owlcarousel/owl.carousel.min.js" th:src="@{/static/vendor/owlcarousel/owl.carousel.min.js}"></script>
<!-- Custom scripts -->
<script src="static/js/app.js" th:src="@{/static/js/app.js}"></script>

</body>
</html>
